<!DOCTYPE html>
<html lang="en">
	<div id="container">
   		<div id="header">
   			{% block head %}
				<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
				<meta charset="UTF-8">
				<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
				<!-- jQuery -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
				<!-- Semantic principal -->
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
			    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.7/components/form.min.js"></script>
				<!-- CSS maison -->
				<link rel="stylesheet" href="{{ url_for('static', filename='css/maison.css') }}">
			{% endblock %}
   		</div>
   		
   		<div id="body" class="body">
			{% block content %}
				<div class="ui message">
				  <div class="header">
				    Veuillez cliquer sur le lien suivant pour confirmer votre adresse email:
				  </div>
				  <p><a href="{{ url_confirmation }}">{{ url_confirmation }}</a></p>
				</div>
			{% endblock %}
		</div>

		<div id="footer" class="footer">
			<div class="ui center aligned divider"></div>
	    		<div class="ui divided horizontal footer link list">
			      	<div class="item">
			        	TaxiSID
			      	</div>
			      	<div class="item">
			        	<a href="https://github.com/TaxiSID/"><i class="github icon"></i></a>
			      	</div>
	    		</div>
	  		</div>
		</div>
	</div>
</html>
